import uk.gov.hmcts.rse.AuthMode


plugins {
    id 'application'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.springframework.boot' version '3.2.0'
    id 'uk.gov.hmcts.java' version '0.12.50'
    id 'org.owasp.dependencycheck' version '9.0.3'
    id 'com.github.ben-manes.versions' version '0.50.0'
    id 'org.sonarqube' version '4.4.1.3373'
    id 'jacoco'
    id 'checkstyle'
    id 'au.com.dius.pact' version '4.2.14'
    id "info.solidsoft.pitest" version '1.9.0'
    id 'net.serenity-bdd.serenity-gradle-plugin' version '3.0.0'
    id 'com.github.hmcts.rse-cft-lib' version '0.19.935'
    id 'org.flywaydb.flyway' version '9.22.3'
}

apply plugin: 'java'
apply plugin: 'idea'

if (!project.hasProperty('runList')) {
    project.ext.runList = 'main'
}


group 'uk.gov.hmcts.reform.em.annotation'
version '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

mainClassName = 'uk.gov.hmcts.reform.em.annotation.Application'

configurations {
    aatImplementation.extendsFrom(testImplementation)
    aatRuntimeOnly.extendsFrom(testRuntimeOnly)
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url  'https://repo.spring.io/milestone/'}
}

def versions = [
        postgresql         : '42.7.0',
        springSecurity     : '6.2.0',
        fasterXmlJackson   : '2.16.0',
        pitest             : '1.5.1',
        gradlePitest       : '1.3.0',
        sonarPitest        : '0.5',
        serenity           : '3.7.0',
        serenityreporter   : '3.7.0',
        serenityRestAssured: '3.7.0',
        pact_version       : '4.0.10',
        hibernate          : '6.4.0.Final',
        logging            : '6.0.1',
        junit5             : '5.10.1',
        log4JVersion       : '2.20.0',
        mapstruct          : '1.5.5.Final',
        springcloud        : '4.1.0-RC1',
]

sourceSets {
    aat {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
    test {
        java.srcDir 'src/test/java'
    }
    contractTest {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
}

configurations.all {
    exclude group: 'com.vaadin.external.google',   module: 'android-json'
    exclude group: 'org.springframework.security', module: 'spring-security-rsa'
}

