        pact_version       : '4.0.10',
        hibernate          : '6.1.7.Final',
        logging            : '6.0.1',
        junit5             : '5.9.3',
        log4JVersion       : '2.20.0',
        mapstruct          : '1.4.2.Final',
        springcloud        : '4.0.2',
 ]

sourceSets {
    aat {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
    test {
        java.srcDir 'src/test/java'
    }
    contractTest {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
}

