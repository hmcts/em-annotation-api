        dependencySet(group: 'org.yaml', version: '2.2') {
            entry 'snakeyaml'
        }

        //CVE-2023-24998
        dependencySet(group: 'commons-fileupload', version: '1.5') {
            entry 'commons-fileupload'
        }
        //CVE-2020-13956
        dependencySet(group: 'org.apache.httpcomponents', version: '4.5.14') {
            entry 'fluent-hc'
        }

        //CVE-2023-41080
        dependencySet(group: 'org.apache.tomcat.embed', version: '10.1.16') {
